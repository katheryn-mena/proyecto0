<ion-header>
  <ion-toolbar>
    <ion-title>pagina2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of lista_usuario">
      <ion-label>
        <h3>{{usuario.rut}}</h3>
        <h4>{{usuario.nombre}}</h4>
        <h5>{{usuario.edad}}</h5>
      </ion-label>
      <ion-icon name="create-outline" (click)="actualizar(usuario.rut)"></ion-icon>
      <ion-icon name="trash-outline" (click)="eliminar(usuario.rut)"></ion-icon>
    </ion-item>
    <ion-button expand="block" color="primary" routerLink="/home">Volver</ion-button>
  </ion-list>
</ion-content>
